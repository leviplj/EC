{% extends 'ecweb/baseadmin.html' %}
{% load staticfiles %}

{% block head %} {% endblock %}

{% block js %} {% endblock %}

{% block content %}
<div class="content-wrapper">
    <h4 class="text-primary mb-3">Select the classroom to insert a test</h4>

    {% endfor %}
</div>
{% endblock %}
