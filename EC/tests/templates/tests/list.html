{% extends 'ecweb/baseadmin.html' %}
{% load staticfiles %}

{% block head %} {% endblock %}

{% block js %} {% endblock %}

{% block content %}
<div class="content-wrapper">
    <h4 class="text-primary mb-3">All Tests</h4>    
   
    <br>
    {% for classroom in classrooms %}
        {{classroom}}<br>
        {% for test in classroom.test_set.all %}
           <a href="{% url 'tests:detail' id=test.id %}"> {{ test }}</a><br>
        {% endfor %}

    {% endfor %}
</div>
{% endblock %}
